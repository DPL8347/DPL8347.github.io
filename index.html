<!DOCTYPE html>
<html>
  <head>
    <title>Nuevo10</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    
    </head>
    <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-assets>
        <a-asset-item id="logo" src="OTTRO.gltf"></a-asset-item>
      </a-assets>
      <a-text value="No markers around" look-at="[gps-camera]" scale="5 5 5"
      ></a-text>
      <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera> 
      <!--
      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
      <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 39.269097 ; longitude: -2.609038" scale="10 10 10"></a-entity>
      <a-entity gltf-model="#logo" gps-new-entity-place="latitude: 39.269073 ; longitude: -2.608991" scale="1 1 1" position="0 0 0"></a-entity>
      -->
      
      <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 39.270475  ; longitude: -2.606810" scale="10 10 10"></a-entity>
      
    </a-scene>
    </body>
    </html>
