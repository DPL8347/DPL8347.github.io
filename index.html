<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Realidad Aumentada con A-Frame y AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/chrisguttandin/three-gps-util/v2.0.0/dist/three-gps-util.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="geo"></a-marker>
      
      <!-- Imagen geolocalizada -->
      <a-image id="image" src="tinaja.jpg" position="0 0 0" visible="true"></a-image>
      
      <!-- CÃ¡mara y controles -->
      <a-entity camera gps-camera-controls></a-entity>
    </a-scene>


  </body>
</html>
