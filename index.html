<!DOCTYPE html>
<html>
  <head>
    <title>VirreyMorcilloHalloween2</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    
    </head>
    <body>
      <a-scene
        vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-assets>
          <a-asset-item id="logo" src="scene.gltf"></a-asset-item>
        </a-assets>

        <!-- too near, is like 2m far -->
        <a-box material="color: red;" scale="25 25 25" gps-entity-place="latitude: 44.504493; longitude: 11.301134;"></a-box>

        <!-- visible, is like 400m far 
        <a-box material="color: yellow;" scale="3 3 3" position="0 20 0" gps-entity-place="latitude: 39.261536374627475; longitude: -2.5907603664557444;"></a-box>
        -->
        <a-entity gltf-model="#logo" scale="1 1 1" position="0 0 0" gps-entity-place="latitude: 39.26233636316151; longitude: -2.5910735103932128;"></a-entity>
        
        <!-- too far, is like 2.5km far -->
        <a-box material="color: green;" scale="25 25 25" gps-entity-place="latitude: 39.26157035773604; longitude: -2.5900849359199154;"></a-box>
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 39.26249836157734; simulateLongitude: -2.5905741045375903; minDistance: 2; maxDistance: 700;"
        >
        </a-camera>
    </a-scene>
    </body>
    </html>
